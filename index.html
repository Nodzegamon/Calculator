<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- подключаем Vue--> 
  <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>
<body>
  <div id="app">
    <div class="grid"> <!-- создаем базову разметку--> 
      <input @keyup.enter="calc()" type="text" v-model="result" placeholder="0"> <!-- генерируем кнопки-->
      <button @click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button><!-- создаем цикл v-for, который будет перебирать массив чисел--> 
      <button @click="input(op)" class="cell op" v-for="op in operations">{{op}}</button><!-- создаем цикл v-for, который будет перебирать массив операций--> 
      <button @click="reset()" class="cell op">R</button> <!-- генерируем кнопку reset-->
      <button @click="calc()" class="cell op">=</button><!-- генерируем кнопку равно-->
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
